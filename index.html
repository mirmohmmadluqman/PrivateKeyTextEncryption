<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Key Text Encryption</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>üîê Encrypted Text Locker</h1>
    <p>Securely lock/unlock messages with a private key. Exchange the key manually for unhackable communication.</p>

    <label for="textInput">Message or Encrypted Text:</label>
    <textarea id="textInput" placeholder="Enter message or encrypted text..." rows="5"></textarea>

    <label for="privateKey">
      Private Key (not a blockchain key ‚Äì a passphrase to lock/unlock your message):
    </label>
    <input type="text" id="privateKey" placeholder="Enter private key (min 8 chars)" />

    <div class="button-group">
      <button onclick="encryptText()">Encrypt</button>
      <button onclick="decryptText()">Decrypt</button>
      <button onclick="generatePrivateKey()">Generate Key</button>
      <button onclick="copyPrivateKey()">Copy Key</button>
    </div>

    <label for="output">Output:</label>
    <textarea id="output" readonly rows="5"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
